<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" href="/icons/icon-192x192.png">
		<link rel="manifest" href="/manifest.webmanifest">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Theme initialization script -->
		<script>
			(function() {
				const theme = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const defaultTheme = 'light'; // Default theme if nothing else is set
				
				let initialTheme = defaultTheme;
				if (theme && ['light', 'dark'].includes(theme)) {
					initialTheme = theme;
				} else if (!theme && prefersDark) {
					initialTheme = 'dark';
				}
				
				document.documentElement.classList.add(initialTheme);
			})();
		</script>
		
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-DQ644SW7RG"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			// Initialize GA for verification, but respect cookie preferences for tracking
			const cookiesAccepted = localStorage.getItem('cookiesAccepted') === 'true';
			const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
			
			// Always initialize for verification, but set different options based on consent
			gtag('config', 'G-DQ644SW7RG', {
				// Disable tracking if on localhost or cookies not accepted
				'send_page_view': !isLocalhost && cookiesAccepted,
				'anonymize_ip': true
			});
		</script>

		<!-- Microsoft Clarity Tag -->
		<script type="text/javascript">
			// Check if cookies are accepted before initializing Clarity
			if (localStorage.getItem('cookiesAccepted') === 'true') {
				(function(c,l,a,r,i,t,y){
					c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
					t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
					y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
				})(window, document, "clarity", "script", "r3c1gzdgsn"); // Replace "YOUR_CLARITY_ID" if different
			}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="sveltekit-body-container">%sveltekit.body%</div>
	</body>
</html>
