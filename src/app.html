<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
		<link rel="manifest" href="/manifest.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Performance hints -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://unpkg.com" crossorigin />
		<!-- Preload profile hero image -->
		<link rel="preload" as="image" href="%sveltekit.assets%/images/Profile-picture.webp" />

		<!-- Theme initialization script -->
		<script>
			(function () {
				const theme = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const defaultTheme = 'light'; // Default theme if nothing else is set

				let initialTheme = defaultTheme;
				if (theme && ['light', 'dark'].includes(theme)) {
					initialTheme = theme;
				} else if (!theme && prefersDark) {
					initialTheme = 'dark';
				}

				document.documentElement.classList.add(initialTheme);
			})();
		</script>

		<!-- Microsoft Clarity Tag -->
		<script type="text/javascript">
			// Check if cookies are accepted before initializing Clarity
			if (localStorage.getItem('cookiesAccepted') === 'true') {
				(function (c, l, a, r, i, t, y) {
					c[a] =
						c[a] ||
						function () {
							(c[a].q = c[a].q || []).push(arguments);
						};
					t = l.createElement(r);
					t.async = 1;
					t.src = 'https://www.clarity.ms/tag/' + i;
					y = l.getElementsByTagName(r)[0];
					y.parentNode.insertBefore(t, y);
				})(window, document, 'clarity', 'script', 'r3c1gzdgsn'); // Replace "YOUR_CLARITY_ID" if different
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="sveltekit-body-container">%sveltekit.body%</div>
	</body>
</html>
