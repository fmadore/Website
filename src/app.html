<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Frédérick Madore | Historian | Digital Humanist</title>
		
		<!-- Theme initialization script -->
		<script>
			(function() {
				const theme = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const defaultTheme = 'light'; // Default theme if nothing else is set
				
				let initialTheme = defaultTheme;
				if (theme && ['light', 'dark'].includes(theme)) {
					initialTheme = theme;
				} else if (!theme && prefersDark) {
					initialTheme = 'dark';
				}
				
				document.documentElement.classList.add(initialTheme);
			})();
		</script>
		
		<!-- Google Analytics -->
		<script>
			// Only load analytics in production and if cookies are accepted
			if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
				const cookiesAccepted = localStorage.getItem('cookiesAccepted') === 'true';
				if (cookiesAccepted || !localStorage.getItem('cookiesAccepted')) {
					// Create and add the script dynamically
					const gtagScript = document.createElement('script');
					gtagScript.async = true;
					gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%';
					document.head.appendChild(gtagScript);
					
					window.dataLayer = window.dataLayer || [];
					function gtag(){dataLayer.push(arguments);}
					gtag('js', new Date());
					gtag('config', '%VITE_GA_MEASUREMENT_ID%', {
						'anonymize_ip': true,
						'cookie_flags': 'SameSite=None;Secure'
					});
				}
			}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="sveltekit-body-container">%sveltekit.body%</div>
	</body>
</html>
