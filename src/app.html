<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Theme initialization script -->
		<script>
			(function() {
				const theme = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const defaultTheme = 'light'; // Default theme if nothing else is set
				
				let initialTheme = defaultTheme;
				if (theme && ['light', 'dark'].includes(theme)) {
					initialTheme = theme;
				} else if (!theme && prefersDark) {
					initialTheme = 'dark';
				}
				
				document.documentElement.classList.add(initialTheme);
			})();
		</script>
		
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			// Check if we are in production AND cookies are accepted before configuring GA
			const cookiesAccepted = localStorage.getItem('cookiesAccepted') === 'true';
			if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1' && cookiesAccepted) {
					gtag('config', '%VITE_GA_MEASUREMENT_ID%', {
						// You can re-add anonymize_ip and cookie_flags if required by privacy regulations
						// 'anonymize_ip': true,
						// 'cookie_flags': 'SameSite=None;Secure'
					});
			}
		</script>

		<!-- Microsoft Clarity Tag -->
		<script type="text/javascript">
			// Check if cookies are accepted before initializing Clarity
			if (localStorage.getItem('cookiesAccepted') === 'true') {
				(function(c,l,a,r,i,t,y){
					c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
					t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
					y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
				})(window, document, "clarity", "script", "r3c1gzdgsn"); // Replace "YOUR_CLARITY_ID" if different
			}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="sveltekit-body-container">%sveltekit.body%</div>
	</body>
</html>
