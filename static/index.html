<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Frédérick Madore | Historian | Digital Humanist</title>
		<script>
			// This script checks to see if a redirect is present in the query string,
			// converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the page loads, the app will use the stored history state
			// to render the correct page.
			(function (l) {
				if (l.search[1] === '/') {
					var decoded = l.search
						.slice(1)
						.split('&')
						.map(function (s) {
							return s.replace(/~and~/g, '&');
						})
						.join('?');

					window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);

					// Store the path in sessionStorage for the app to use
					var path = decoded;
					if (path.startsWith('/')) {
						sessionStorage.setItem('spaPath', path);
					}
				}
			})(window.location);
		</script>
	</head>
	<body>
		<p>Loading the application, please wait...</p>
	</body>
</html>
